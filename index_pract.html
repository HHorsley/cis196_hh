<!DOCTYPE HTML>

<head>
	<title>Hunter's Site</title>
	<link type="text/css" rel="stylesheet" href="./reset.css">
	<link type="text/css" rel="stylesheet" href="./bootstrap.css"/>
	<link type="text/css" rel="stylesheet" href="./main_pract.css">
</head>

<body>
	<div id="container" class="offset2 span8">
		<div id="background_image">
			<img src="https://upload.wikimedia.org/wikipedia/commons/b/b3/BattleofLongisland.jpg"/>
		</div>
		<div class="offset3 span6">
			<h1>Hello there!</h1>
			<p>My name is Hunter Horsley. <a href="https://twitter.com/HHorsley">Come say hi on Twitter!</a></p>
		</div>
		<form class="form-horizontal offset1 span10">
			<div class="control-group">
				<label class="control-label" for="inputName">Full Name</label>
				<div class="control">
					<input type="text" id="inputName" placeholder="John Doe">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputEmail">Email</label>
				<div class="control">
					<input type="text" id="inputEmail" placeholder="johnnyd@gmail.com">
				</div>
			<div>
			<div class="control-group">
				<label class="control-label" for="inputPW">Password</label>
				<div class="control">
					<input type="password" id="inputPW" placeholder="********">
				</div>
			</div>
		</form>
		<form class="form-horizontal offset2 span8">
			<div class="control-group">
				<div class="control">
					<label class="checkbox">
						<input type="checkbox">Remember me</input>
					</label>
					<button type="submit" class="btn">Sign up!</button>
				</div>
			</div>
			<div class="control-group">
				<div class="control">
					<label class="radio">
						<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Sybling
					</label>
					<label class="radio">
						<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Child
					</label>
					<label class="radio">
						<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">PenPal
					</label>
				</div>
			</div>
		</form>
	</div>
</body>
